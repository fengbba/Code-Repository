<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/community_publish.css">
    <link rel="stylesheet" href="../css/index_img.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<!--导航栏-->
<div th:insert="~{navgation.html :: navgation}"></div>
<!--主体-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 panel-default">
            <h3>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                &nbsp;<span th:text="${sectionName}"></span>
            </h3>
            <hr>
        </div>
        <!--侧边栏-->
        <div class="col-lg-3 col-md-12">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" th:class="${section == 'question'}? 'active':''">
                    <a href="/profile/question" th:text="我的问题"></a>
                </li>
                <li role="presentation" th:class="${section == 'replise'}? 'active':''">
                    <a href="/profile/replise" th:text="我的回复">
                        <span class="badge">3</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
